<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap links -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script src="../scripts/login.js"></script>

        <!-- Styless -->
        <!-- <link rel="stylesheet" href="./assets/css/portfolio.css">
    <link rel="stylesheet" href="./assets/css/contact.css"> -->

        <title>SocialMedia: Login</title>
    </head>
    <body>
        <div
            style="width: 100%;display: flex; justify-content: center; position: absolute; top: 30%;">
            <div style="padding: 15px; border: 1px solid black;">
                <h3 style="text-align: center;">Login</h3>
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Email
                            address</label>
                        <input type="text" class="form-control"
                            id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userPwd"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="userPwd">
                    </div>

                    <div style="text-align: center;">
                        <button type="button"
                            class="btn btn-primary" onclick="login()">Submit</button>
                    </div>

                </form>
            </div>

        </div>
    </body>
</html>
